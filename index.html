<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Клік</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }
  #square {
    width: 33vw;  /* приблизно 1/3 ширини екрану */
    height: 33vw; /* квадрат */
    max-width: 300px;  /* обмеження максимального розміру */
    max-height: 300px;
    background-color: white;
    border: 2px solid #000;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    user-select: none;
    font-size: 2rem;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }
</style>
</head>
<body>

<div id="square">Клік</div>

<script>
  const square = document.getElementById('square');
  const colors = ['#f44336', '#2196F3', '#4CAF50', '#FFEB3B', '#9C27B0', '#FF5722', '#00BCD4', '#E91E63', '#3F51B5'];

  let currentColorIndex = -1;

  square.addEventListener('click', () => {
    // вибираємо випадковий колір, який відрізняється від поточного
    let newIndex;
    do {
      newIndex = Math.floor(Math.random() * colors.length);
    } while (newIndex === currentColorIndex);

    currentColorIndex = newIndex;
    square.style.backgroundColor = colors[currentColorIndex];
  });
</script>

</body>
</html>
